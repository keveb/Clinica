<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/formulario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/pacientes.js"></script>
    <title>Registrar Pacientes</title>
</head>
<body class="body">
    <section class="con">
        <h1>Registro de Pacientes</h1>
        <form action="" class="form" method="post" id="form">
            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-user"></i> Nombre(s)</label>
                    <input type="text" name="Nombre" placeholder="John" autocomplete="off">
                </div>
                <div class="input-box">
                    <label ><i class="bx bxs-user"></i> Apellidos</label>
                    <input type="text" name="Apellidos" placeholder="López" autocomplete="off">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-user"></i> CURP</label>
                    <input type="text" name="CURP" id="myInput" oninput="convertToUppercase(this)" autocomplete="off">
                </div>
                <div class="input-box">
                    <label><i class="bx bxs-user"></i> Edad</label>
                    <input type="number" name="Edad" placeholder="" autocomplete="off">
                </div>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-envelope"></i> Correo</label>
                    <input type="email" name="Email" placeholder="Email@email.com" autocomplete="off">
                </div>

                <div class="input-box">
                    <label><i class="bx bxs-phone"></i> Teléfono</label>
                    <input type="tel" name="Telefono" placeholder="5598463215" autocomplete="off">
                </div>
            </div>

            <div class="input-box">
                <label><i class="bx bxs-home"></i> Dirección</label>
                <input type="text" name="Direccion" autocomplete="off">
            </div>
            <button type="submit">Registrar</button>
        </form>
    </section>
</body>
</html>
