<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="stylesheet" href="style/tabla.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/registra_especialidad.js"></script>
    <title>Registrar Departamentos</title>
</head>
<body class="body">
    <section class="con">
        <h1>Registro de Especialidad</h1>
        <form action="" class="form" method="post" id="form">
            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-buildings"></i> Nombre de la Especialidad</label>
                    <input type="text" name="Departamento" autocomplete="off">
                </div>
                <div class="input-box">
                    <label ><i class="bx bxs-barcode"></i> Matricula</label>
                    <input type="text" name="Matricula" autocomplete="off">
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="container mt-5 position-relative text-center">
            <div class="row">
              <div class="col">
                <table class="table table-dark" id="table">
                  <thead>
                    <tr>
                        <th colspan="2" style="text-align: center;">Especialidades</th>
                    </tr>
                    <tr>
                      <th style="text-align: center;">Matricula</th>
                      <th style="text-align: center;">Nombre de la Especialidad</th>
                    </tr>
                  </thead>
                  <tbody style="text-align: center;">
                        <!-- Contenido de la tabla -->
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </section>
</body>
</html>
