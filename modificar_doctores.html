<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="stylesheet" href="style/tabla_doc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/modificar_doctores.js"></script>
    <title>Mostrar Doctores</title>
</head>
<body>
    <div class="container mt-5 position-relative text-center">
        <div class="conten">
            <form id="miFormulario">
                <div>
                    <label for="busquedaInput"><i class="bx bxs-search"></i>Buscar:</label>
                    <input type="text" id="busquedaInput" name="busquedaInput" autocomplete="off" placeholder="Nombre o Apellidos">
                    <button type="submit" id="buscarBtn" class="btn btn-outline-primary" >Buscar</button>
                </div>  
            </form>
        </div>
        <div class="row">
          <div class="col">
            <table class="table table-dark" id="table">
              <thead>
                <tr>
                    <th colspan="11" style="text-align: center;">Doctores</th>
                </tr>
                <tr>
                  <th style="text-align: center;">CURP</th>
                  <th style="text-align: center;">Nombre(s)</th>
                  <th style="text-align: center;">Apellidos</th>
                  <th style="text-align: center;">Edad</th>
                  <th style="text-align: center;">Correo</th>
                  <th style="text-align: center;">Teléfono</th>
                  <th style="text-align: center;">Dirección</th>
                  <th style="text-align: center;">Especialidad</th>
                  <th style="text-align: center;">Cédula</th>
                  <th style="text-align: center;">Fecha_Registro</th>
                  <th style="text-align: center;">Acción</th>
                </tr>
              </thead>
              <tbody style="text-align: center;">
                    <!-- Contenido de la tabla -->
              </tbody>
            </table>
          </div>
        </div>
    </div>
    
    <div class="position-absolute w-100 top translate" id="modal">
        <section class="con">
            <h1>Editar Doctores</h1>
            <form action="" class="form" method="post" id="form">
                <div class="column">
                    <div class="input-box">
                        <label><i class="bx bxs-user"></i> CURP</label>
                        <input type="text" name="CURP" readonly autocomplete="off">
                    </div>
                    <div class="input-box">
                        <label><i class="bx bxs-user"></i> Nombre(s)</label>
                        <input type="text" name="Nombre" autocomplete="off">
                    </div>
                </div>
    
                <div class="column">
                    <div class="input-box">
                        <label ><i class="bx bxs-user"></i> Apellidos</label>
                        <input type="text" name="Apellidos" autocomplete="off">
                    </div>
                    <div class="input-box">
                        <label><i class="bx bxs-user"></i> Edad</label>
                        <input type="number" name="Edad" autocomplete="off">
                    </div>
                </div>
                
                <div class="column">
                    <div class="input-box">
                        <label><i class="bx bxs-envelope"></i> Correo</label>
                        <input type="email" name="Email" autocomplete="off">
                    </div>
    
                    <div class="input-box">
                        <label><i class="bx bxs-phone"></i> Teléfono</label>
                        <input type="tel" name="Telefono" autocomplete="off">
                    </div>
                </div>
    
                <div class="input-box">
                    <label><i class="bx bxs-home"></i> Dirección</label>
                    <input type="text" name="Direccion" autocomplete="off">
                </div>

                <div class="column">
                    <div class="input-box">
                        <label><i class="bx bxs-first-aid"></i> Especialidad Médica</label>
                        <input type="text" name="Especialidad" autocomplete="off">
                    </div>
        
                    <div class="input-box">
                        <label><i class="bx bxs-id-card"></i> Cédula Profesional</label>
                        <input type="tel" name="Cedula" autocomplete="off">
                    </div>
                </div>
                <button type="submit">Modificar</button>
            </form>
        </section>
        <button class="position-absolute btn btn-danger cerrar">Cerrar</button>
    </div>
<script src="scripts/form_modal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
