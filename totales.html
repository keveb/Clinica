<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Totales</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        </div>
      </div>

        <div class="image-caption">
          <h3>Doctores</h3>
          <p id="total-doctores">Cargando...</p>
        </div>
      </div>

      <div class="image">
        <img src="Imagenes/IMG_especialidades.png" alt="Imagen 4">
