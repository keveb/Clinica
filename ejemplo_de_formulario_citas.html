<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/formulario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Registrar Cita</title>
</head>
<body class="body">
    <section class="con">
        <h1>Crear Cita</h1>
        <form action="" class="form" method="post" id="form">
                
            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-user"></i> CURP</label>
                    <input type="text" name="CURP" id="myInput" oninput="convertToUppercase(this)" autocomplete="off">
                </div>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-first-aid"></i> Especialidad</label>
                    <select name="Especialidad" id="especialidades" required>
                        <option value="">Seleccione una Especialidad</option>
                    </select>
                </div>

                <div class="input-box">
                    <label><i class="bx bxs-user"></i> Nombre del Doctor</label>
                    <select name="Doctores" id="doctores" required>
                        <option value="">Seleccione un Doctor</option>
                    </select>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label><i class="bx bxs-calendar"></i> Fecha</label>
                    <input type="text" name="Fecha" id="fecha" readonly="readonly">
                </div>

                <div class="input-box">
                    <label><i class="bx bxs-time"></i> Hora</label>
                    <input type="time" name="Hora" autocomplete="off">
                </div>
            </div>

            <button type="submit">Crear Cita</button>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
      // Inicializar el DatePicker en el campo de entrada de fecha
      $('#fecha').datepicker({
        dateFormat: 'yy-mm-dd', // Formato de fecha
        minDate: 0, // Restringir fechas anteriores a la actual
      });
    });
    </script>
    <script src="scripts/ver_depto.js"></script>
</body>
</html>
